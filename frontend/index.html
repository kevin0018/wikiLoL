<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKILoL</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="icon" href="/src/assets/images/logo.png" type="image/png">
</head>

<body class="min-h-screen bg-black text-white flex flex-col">
    <header id="header"></header>
    <main class="flex-1 flex flex-col items-center pt-16">
        <div class="flex flex-col items-center w-full mt-10 sm:mt-20">
            <!-- Hero image -->
            <div class="flex flex-col items-center justify-center w-full mb-6 px-4">
                <!-- Image container -->
                <div class="w-full max-w-lg sm:max-w-2xl">
                    <img src="/src/assets/images/hero.jpg" alt="Hero"
                        class="object-contain w-full h-auto border-4 border-[#232332] rounded-3xl shadow-2xl pointer-events-auto select-none transition-all duration-200"
                        draggable="false">
                </div>

                <!-- Quote container -->
                <div class="mt-4 w-full max-w-lg sm:max-w-2xl">
                    <blockquote class="bg-violet-900 text-yellow-400 p-4 rounded-lg shadow-md text-center">
                        <p class="text-lg italic">"Lo importante no es el tiempo que tienes, sino como lo usas"</p>
                    </blockquote>
                </div>
            </div>
            <!-- Search bar container -->
            <form id="player-search-form" autocomplete="off" class="w-full flex justify-center pointer-events-auto">
                <div class="flex w-11/12 max-w-3xl bg-[#232332] rounded-full shadow-lg px-2 py-3 gap-0 items-stretch">
                    <!-- Region dropdown for desktop -->
                    <div class="flex flex-col min-w-[8.5rem] px-1 hidden xs:flex">
                        <label for="region-select" class="text-xs font-bold mb-0.5 text-white">Regi√≥n</label>
                        <select id="region-select"
                            class="bg-[#232332] text-base text-gray-200 focus:text-white rounded-lg py-1 pl-2 pr-8 outline-none border-none appearance-none"
                            required>
                        </select>
                    </div>
                    <!-- Region dropdown -->
                    <div class="flex items-center pl-2 xs:hidden">
                        <select id="region-select-mobile"
                            class="bg-[#232332] text-base text-white font-bold rounded-lg py-2 pl-2 pr-8 outline-none border-none appearance-none"
                            required>
                        </select>
                    </div>
                    <!-- Player search input -->
                    <div class="flex flex-col flex-1 px-2">
                        <label for="player-search"
                            class="text-xs font-bold mb-0.5 text-white xs:block hidden">Buscar</label>
                        <input type="text" id="player-search" name="player-search"
                            class="bg-[#232332] text-base text-gray-200 placeholder:text-gray-400 rounded-lg py-2 px-2 outline-none border-none w-full"
                            placeholder="NombreInvocador#TAG" required />
                    </div>
                    <!-- Search button -->
                    <button type="submit"
                        class="flex items-center justify-center p-3 bg-violet-600 hover:bg-violet-700 rounded-full shadow transition focus:outline-none focus:ring-2 focus:ring-violet-500 ml-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24" aria-hidden="true">
                            <circle cx="11" cy="11" r="7" stroke="currentColor" />
                            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-linecap="round" />
                        </svg>
                        <span class="sr-only">Buscar</span>
                    </button>
                </div>
            </form>

            <!-- Player Ladder Container-->
            <div class="w-full flex justify-center mt-10 mb-10 px-4">
                <div id="player-ladder-container" class="w-full max-w-md">
                    <h2 class="text-xl font-semibold mb-4 text-center text-gray-100">Top 5 Jugadores (Ejemplos EUW)</h2>
                    <ul id="player-ladder-list" class="space-y-2">
                        <li class="p-3 bg-[#232332] rounded-lg shadow text-center text-gray-400">Cargando ranking...
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/assets/js/index.js"></script>
</body>

</html>
